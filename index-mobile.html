    // è®¡ç®—å‡çº¿ (Moving Average)
    function calculateMA(dayCount, data) {
        var result = [];
        for (var i = 0; i < data.length; i++) {
            if (i < dayCount) {
                result.push('-');
                continue;
            }
            var sum = 0;
            for (var j = 0; j < dayCount; j++) {
                sum += parseFloat(data[i - j][1]); // Close price
            }
            result.push((sum / dayCount).toFixed(2));
        }
        return result;
    }

    // è®¡ç®— EMA (Exponential Moving Average)
    function calculateEMA(dayCount, data) {
        var result = [];
        var multiplier = 2 / (dayCount + 1);
        var ema = null;
        
        for (var i = 0; i < data.length; i++) {
            var close = parseFloat(data[i][1]);
            if (ema === null) {
                ema = close;
            } else {
                ema = (close - ema) * multiplier + ema;
            }
            result.push(ema.toFixed(2));
        }
        return result;
    }

    // è®¡ç®—å¸ƒæ—å¸¦ (Bollinger Bands)
    function calculateBOLL(dayCount, data) {
        var ma = [];
        var upper = [];
        var lower = [];
        
        for (var i = 0; i < data.length; i++) {
            if (i < dayCount) {
                ma.push('-');
                upper.push('-');
                lower.push('-');
                continue;
            }
            
            var sum = 0;
            for (var j = 0; j < dayCount; j++) {
                sum += parseFloat(data[i - j][1]);
            }
            var average = sum / dayCount;
            
            var variance = 0;
            for (var j = 0; j < dayCount; j++) {
                variance += Math.pow(parseFloat(data[i - j][1]) - average, 2);

    // è§¦æ‘¸æ‰‹åŠ¿æ”¯æŒ
    function setupTouchGestures() {
        const panel = document.getElementById('bottom-panel');
        let startY = 0;
        let currentY = 0;
        let isDragging = false;
        
        panel.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isDragging = true;
        }, { passive: true });
        
        panel.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            currentY = e.touches[0].clientY;
            const deltaY = currentY - startY;
            
            // åªå…è®¸å‘ä¸‹æ‹–åŠ¨æ”¶èµ·ï¼Œå‘ä¸Šæ‹–åŠ¨å±•å¼€
            if (bottomPanelExpanded && deltaY > 0) {
                // æ­£åœ¨å±•å¼€ï¼Œå‘ä¸‹æ‹–åŠ¨æ”¶èµ·
                panel.style.transform = `translateY(${Math.min(deltaY, 200)}px)`;
            } else if (!bottomPanelExpanded && deltaY < 0) {
                // æ­£åœ¨æ”¶èµ·ï¼Œå‘ä¸Šæ‹–åŠ¨å±•å¼€
                const currentTranslate = panel.offsetHeight - 60;
                panel.style.transform = `translateY(${currentTranslate + Math.max(deltaY, -200)}px)`;
            }
        }, { passive: true });
        
        panel.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            
            const deltaY = currentY - startY;
            panel.style.transform = '';
            
            // å¦‚æœæ‹–åŠ¨è·ç¦»è¶…è¿‡50pxï¼Œåˆ‡æ¢çŠ¶æ€
            if (Math.abs(deltaY) > 50) {
                if ((bottomPanelExpanded && deltaY > 0) || (!bottomPanelExpanded && deltaY < 0)) {
                    toggleBottomPanel();
                }
            }
        }, { passive: true });
    }
