    // è®¡ç®—å‡çº¿ (Moving Average)
    function calculateMA(dayCount, data) {
        var result = [];
        for (var i = 0; i < data.length; i++) {
            if (i < dayCount) {
                result.push('-');
                continue;
            }
            var sum = 0;
            for (var j = 0; j < dayCount; j++) {
                sum += parseFloat(data[i - j][1]); // Close price
            }
            result.push((sum / dayCount).toFixed(2));
        }
        return result;
    }

    // è®¡ç®— EMA (Exponential Moving Average)
    function calculateEMA(dayCount, data) {
        var result = [];
        var multiplier = 2 / (dayCount + 1);
        var ema = null;
        
        for (var i = 0; i < data.length; i++) {
            var close = parseFloat(data[i][1]);
            if (ema === null) {
                ema = close;
            } else {
                ema = (close - ema) * multiplier + ema;
            }
            result.push(ema.toFixed(2));
        }
        return result;
    }

    // è®¡ç®—å¸ƒæ—å¸¦ (Bollinger Bands)
    function calculateBOLL(dayCount, data) {
        var ma = [];
        var upper = [];
        var lower = [];
        
        for (var i = 0; i < data.length; i++) {
            if (i < dayCount) {
                ma.push('-');
                upper.push('-');
                lower.push('-');
                continue;
            }
            
            var sum = 0;
            for (var j = 0; j < dayCount; j++) {
                sum += parseFloat(data[i - j][1]);
            }
            var average = sum / dayCount;
            
            var variance = 0;
            for (var j = 0; j < dayCount; j++) {
                variance += Math.pow(parseFloat(data[i - j][1]) - average, 2);
            }
            var stdDev = Math.sqrt(variance / dayCount);
            
            ma.push(average.toFixed(2));
            upper.push((average + 2 * stdDev).toFixed(2));
            lower.push((average - 2 * stdDev).toFixed(2));
        }
        
        return { ma, upper, lower };
    }

    function setupKeyboardShortcuts() {
        document.addEventListener('keydown', (e) => {
            // å¦‚æœåœ¨è¾“å…¥æ¡†ä¸­ï¼Œä¸è§¦å‘å¿«æ·é”®
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
            
            switch(e.key.toLowerCase()) {
                case ' ': // ç©ºæ ¼é”® - ç”ŸæˆKçº¿
                    e.preventDefault();
                    runSimulation();
                    break;
                case 'd': // Dé”® - æ—¥Kç²’åº¦
                    switchGranularity('day');
                    break;
                case 'k': // Ké”® - æœˆKç²’åº¦ (Mè¢«MAå ç”¨)
                    switchGranularity('month');

                case 'y': // Yé”® - å¹´Kç²’åº¦
                    switchGranularity('year');

                case 'a': // Aé”® - åˆ‡æ¢MAæŒ‡æ ‡ (æ”¹ç”¨Aä»£æ›¿M)
                    toggleIndicator('ma');

                case 'e': // Eé”® - åˆ‡æ¢EMAæŒ‡æ ‡

        });
